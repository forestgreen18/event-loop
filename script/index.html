<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painter Web Client</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body>
    <div class="ui middle aligned center aligned grid" style="height: 100vh">
      <div class="column" style="max-width: 450px">
        <h2 class="ui teal image header">
          <div class="content">Painter Web Client</div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <label>Enter Painting Commands::</label>
              <textarea rows="4"></textarea>
            </div>
            <button class="ui fluid large teal submit button" type="submit">
              Execute Commands via HTTP request
            </button>
          </div>
        </form>

        <div class="ui horizontal divider">Or</div>
        <div class="ui two buttons">
          <button class="ui green basic button gf-script">
            Green frame script
          </button>
          <button class="ui green basic button dm-script">
            Diagon move script
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
